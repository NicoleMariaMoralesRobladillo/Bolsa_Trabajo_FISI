    <main>
      <div class="container">
        <div class="titleBox">
          <h1 class="text text--title">Registro de datos</h1>
        </div>
        <section class="cardsBox">
          <form class="form row" id="myform">
            <article class="card">
              <h2 class="text text--subTitle">Información personal</h2>
              <label for="nombres" class="text card__label">Nombres</label>
              <input
                type="text"
                id="nombres"
                class="text card__input"
                placeholder="Escriba sus nombres completos"
                required
              />
              <label for="apellidos" class="text card__label">Apellidos</label>
              <input
                type="text"
                id="apellidos"
                class="text card__input"
                placeholder="Escriba sus apellidos completos"
                required
              />
              <label for="fechaNacimiento" class="text card__label"
                >Fecha de nacimiento</label
              >
              <input
                type="text"
                id="fechaNacimiento"
                class="text card__input"
                placeholder="Escriba su fecha de nacimiento"
                required
              />
              <label for="telefonoPersonal" class="text card__label">
                Teléfono personal
              </label>
              <input
                type="text"
                id="telefonoPersonal"
                class="text card__input"
                placeholder="Escriba su teléfono personal"
                required
              />
              <label for="linkCV" class="text card__label">Link del CV</label>
              <input
                type="text"
                id="linkCV"
                class="text card__input"
                placeholder="Escriba su link del CV"
                required
              />
            </article>
            <article class="card">
              <h2 class="text text--subTitle text--subTitle--marginBottom">
                Habilidades y conocimientos
              </h2>
              <label for="info" class="text card__label"
                >Escriba su información detallada.</label
              >
              <textarea
                cols="30"
                rows="10"
                id="info"
                class="text card__input card__input--textarea"
                placeholder="Escriba aquí ..."
                form="myform"
                required
              ></textarea>
              <div class="buttonBox">
                <input
                  type="submit"
                  value="Guardar"
                  class="text button button--yellow"
                />
                <input
                  type="reset"
                  value="Limpiar"
                  class="text button button--grey"
                />
              </div>
            </article>
          </form>
        </section>
