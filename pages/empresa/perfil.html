    <main>
      <div class="container">
        <div class="titleBox">
          <h1 class="text text--title">Registro de datos</h1>
        </div>
        <section class="cardsBox">
          <form class="row">
            <article class="card">
              <h2 class="text text--subTitle">Información</h2>
              <label for="nombreEmpresa" class="text card__label"
                >Nombre de la empresa</label
              >
              <input
                type="text"
                id="nombreEmpresa"
                class="text card__input"
                placeholder="Escriba el nombre de la empresa"
                required
              />
              <label for="telefonoContacto" class="text card__label"
                >Teléfono de contacto</label
              >
              <input
                type="text"
                id="telefonoContacto"
                class="text card__input"
                placeholder="Escriba el teléfono de contacto de la empresa"
                required
              />
              <label for="correoElectronico" class="text card__label"
                >Dirección</label
              >
              <input
                type="text"
                id="correoElectronico"
                class="text card__input"
                placeholder="Escriba el correo electrónico de la empresa"
                required
              />
              <label for="ruc" class="text card__label">RUC</label>
              <input
                type="text"
                id="ruc"
                class="text card__input"
                placeholder="Escriba el RUC de la empresa"
                required
              />
            </article>
            <article class="card">
              <h2 class="text text--subTitle text--subTitle--marginBottom">
                Descripción de la empresa
              </h2>
              <textarea
                cols="30"
                rows="10"
                class="text card__input card__input--textarea"
                placeholder="Escriba la descripción de la empresa ..."
                required
              ></textarea>
              <div class="buttonBox">
                <input
                  type="submit"
                  value="Guardar"
                  class="text button button--yellow"
                />
                <input
                  type="reset"
                  value="Limpiar"
                  class="text button button--grey"
                />
              </div>
            </article>
          </form>
        </section>
      </div>
