<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolsa de trabajo - FISI</title>
    <link rel="shortcut icon" href="../../images/logo.png" />
    <link rel="stylesheet" href="../../css/style-registro.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <h1 class="form__title text">Registrarme</h1>
        <h2 class="text form__subTitle">**Como empresa**</h2>
        <div class="inputBox">
          <label for="usuario" class="inputBox__label text form__description"
            >Correo</label
          >
          <div class="inputBox__input">
            <div class="icon text form__description">
              <ion-icon name="at-outline"></ion-icon>
            </div>
            <input
              type="text"
              placeholder="usuario@usuario"
              class="inputBox__input__textArea form__description text"
              id="usuario"
              required
            />
          </div>
        </div>
        <div class="inputBox">
          <label for="password" class="inputBox__label text form__description"
            >Contraseña</label
          >
          <div class="inputBox__input">
            <div class="icon text form__description">
              <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
            <input
              type="password"
              placeholder="Contraseña"
              class="inputBox__input__textArea form__description text"
              id="password"
              required
            />
          </div>
        </div>
        <div class="inputBox">
          <label for="password2" class="inputBox__label text form__description"
            >Confirmar contraseña</label
          >
          <div class="inputBox__input">
            <div class="icon text form__description">
              <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
            <input
              type="password"
              placeholder="Valida contraseña"
              class="inputBox__input__textArea form__description text"
              id="password2"
              required
            />
          </div>
        </div>
        <div class="form__end">
          <input
            type="submit"
            class="button text form__description"
            value="Registrarme"
          />
          <div class="form__end__newAccount">
            <div class="text form__description">¿Ya tienes una cuenta?</div>
            <a href="./iniciar-sesion.html" class="link text form__description"
              >Iniciar sesión</a
            >
          </div>
        </div>
      </form>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
